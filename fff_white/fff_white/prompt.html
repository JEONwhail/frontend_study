<!DOCTYPE html>
<html>

  <title>prompt</title>
</head>
<body>
  <script>

  var name = prompt("이름을 입력해주세요.");
  document.write("입력받은 이름은 " + name + " 입니다. ");
//문자열은 문자열대로 빼줘야함.
  </script>
</body>
</html>
