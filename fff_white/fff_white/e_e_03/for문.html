<script>

//유저로부터 숫자를 입력받아 1부터 입력받은 수 까지의 합을 구하여라
//prompt로 입력받기.

  var input = prompt("숫자를 입력해주세요.",0);
  var sum = 0;

  for(let i = 1; i<= input; i++){
    sum += i;
  }

  document.write(sum);


</script>
