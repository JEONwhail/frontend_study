<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>비교연산자</title>
</head>
<body>

  <script>


  var num1 = 1;
  var num2 = 3;

  document.write( num1 > num2 ,"<br/>"); //1 > 3은 거짓(false)(초과)
  document.write( num1 < num2 ,"<br/>"); //(미만)
  document.write( num1 >= num2 ,"<br/>"); //크거나 같지 않음으로 false(이상)
  document.write( num1 <= num2 ,"<br/>"); //(이하)

  document.write( num1 == num2 ,"<br/>"); // == 두개를 써야지 같다
  // document.write( num1 = num2 ,"<br/>");  // 하나만 쓰면 대입
  document.write( num1 != num2 ,"<br/>"); //부정을 할 때는 느낌표! 같지 않은 값을 나타냄
  // 데이터의 타입까지는 비교하지 않음. 값만 비교함.

  var num = false;
  var int = 0;
  document.write( num == int ,"<br/>");
  //숫자 0과 false(거짓)은 혼동의 여지가 있음
  //사실 슛자 0이 아닌 모든 수는 true(참)
  // 숫자 0은 거짓이며, 나머지 숫자는 참으로 표현된다

  num1 = 10;
  num2 = "10";
  document.write( num1 === num2 ,"<br/>");
  //e데이터 값까지 비교해리 ===
  // 문자와 숫자값을 비교해서 false

  document.write( num1 !== num2 ,"<br/>");
  //데이터 값까지 비교했는데 이건 같지 않아 = true

  </script>

</body>
</html>
