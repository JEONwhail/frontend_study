<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>변수</title>
</head>
<body>

  <script>

    /*
    호이스팅

    코드를 실행하기 전, 코드평가 과정을 거침 --> 이때 변수 선언문들은 미리 실행해둠
    문장 뒤에다가 선언한 변수를 문장 앞쪽에서 사용이 가능함.

    var i ; **코드 실행전에, 자바스크립트엔진(브라우저)이 미리 변수 선언, undefind로 초기화선언.
    --->초기값이 un(undefind : 변수가 존재하긴 하지만 값이 정해지진 않음)

    alert(i);     alert(i = "wow"); u변수선언 가능

    var i = 0;

    알림창에 언디파일드 뜸
    변수선언하면 와우로 뜸

    ler , const : 코드 실행 전 변수 선언만 해두고, 초기화를 코드를 실행하는 과정에서
                  변수 선언문을 만났을 때 함, 호이스팅이 발생하기는 하지만
                  뒤에서 선언한 값을 앞의 코드에서 사용하지 못함
                  (초기값을 설정하지 않아 있긴 있음. 과정이 달라서 그렇지)



    var int == 0;
    console.log(int변수이름);

    var int = 2; // 재선언 //
    console.log(int변수이름);

    int = 0;  // 대입 //
    console.log(int변수이름);

    ** 유효범위 ( scope 스코프 ) **


    // var 변수 : 함수 내부에 선언된 변수만 지역변수로 한정.
    나머지는 싹 다 전역변수로 간주함.( if for while )
    {코드블럭} 안에서 선언된 애들도 전역변수로 간주함
    블럭 외부 어디에서나 값을 가져다가 쓸 수 있음.

    ? 지역변수 : 한정돈 곳에서만 쓸 수 있는 변수, 이프엘스에서만. 함수에서만, 한 섹션 안에서만 쓸 수 있음 ?
    ? 전역변수 : 모든 함수에서 쓸 수 있는 변수 ?

    let num =4;
    console.log(num);

    let num =8;  // 재선언 //
    console.log(num);

    ----> let변수는 재선언이 불가능함.

    num = 10; // 대입 //
    console.log(num);

    ----> 선언은 안되는데 재 할당가능 대입가능함

    const(상수, 변하지않는 값)
    상수를 선언할 때는 대문자로 선언함.

    const INT = 9;
    console.log(INT);

    const INT = 1; // 재선언 //
    console.log(INT);

    --->재선언 불가능함. 변하지 않는데 될리가 잇나....

    INT = 0; // 재할당 //
    console.log(INT);

    ----> 재선언 할당 불가능

    **
    let const 의 유효범위 (scope)
    함수내부 if for 등 {코드블럭} 안쪽에서 선언된 변수는 전부 지역변수로 취급
    블럭안에서 선언하면 그 블럭안에서만 사용이 가능함.
    **

    !!!!! 주의사항  !!!!!
    !!!지역변수가 전역변수보다 더 쎔 ex)국가보다는 지역별 법이 더 큼....?
    !!!지역변수 - 함수 내부선언이 종료되면 소멸함
    !!!전역변수 - 프로그램 전체에서 접근가능

    */

  </script>
