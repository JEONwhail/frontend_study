<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>어린이날 우리들 세상~~~</title>
</head>
<body>

  <script>
  var count = 12;

  count -= 3;
  document.write("첫번째" + count + "명<br/>");
  count += 7;
  document.write("두번째" + count + "명<br/>");
  count -= 2;
  count --;
  document.write("세번째" + count + "명");
  </script>

</body>
</html>
