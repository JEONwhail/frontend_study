<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>반복문 while</title>
</head>
<body>

  <script>

//while문을 사용해서 10부터 50까지의 숫자 중,
//3의 배수이거나, 7d의 배수인 숫자만 출력하세요

   var n = 10;

   while(n <= 50){
     if(n % 3 ==0 || n % 7 == 0){
       document.write(n);
     }
     n++;
   }



  </script>


</body>
</html>
