<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>삼항연산자</title>
</head>
<body>
  <script>


  var a = 10;
  var b = 3;

  var result = a > b ? "조건식이 참이면 첫번째 문장 실행" : "거짓이라면 두번째 문장 실행"
            //조건식
  var result = a < b ? "조건식이 참이면 첫번째 문장 실행" : "거짓이라면 두번째 문장 실행"          


  document.write(result);

  </script>

</body>
</html>
