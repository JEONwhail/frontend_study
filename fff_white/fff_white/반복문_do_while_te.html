<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>반복문do while test</title>
</head>
<body>

  <script>

  //1부터 20사이의 수 중에서 홀수를 10개만 출력
  //while 문 사용 (두 쓰지않기..)

    var s = 0;
    var num = 1;

    while(s < 8){
      if(num % 2 == 1 && num < 20){
        document.write(num+"<br/>")
        s++;
      }
      num++;
    }

  </script>


</body>
</html>
