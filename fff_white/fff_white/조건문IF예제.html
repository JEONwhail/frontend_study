<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>조건문IF</title>
</head>
<body>
  <script>

//유저의 하루동안 걷는 걸음수를 입력받아서, 1만보 이상 걸으면
//"운동 잘하네" 출력

  var a = prompt("하루동안 얼마나 걸으시나요?");

  if(a >= 10000){
    document.write("운동 잘 하시네요");

  };

  </script>

</body>
</html>
