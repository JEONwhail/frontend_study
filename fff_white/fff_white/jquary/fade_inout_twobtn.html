<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/layout.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="./js/jsjsjs.js"></script>
  <style>

    *{
      margin : 0;
      padding : 0;
    }
    ul,ol,dl{
      list-style : none;
    }
    a{
      text-decoration : 0;
    }

    #container{
      width: 1280px;
      margin: 0 auto;
    }

    #main_b{
      width: 100%;
      position: relative;
    }

    #main_b ul{}

    #main_b ul li{
      position: absolute;
      width: 100%;
      height: 300px;
      top:0;
      left:0;
      display: none;
    }

    #main_b ul li a{
      display: block;
      line-height: 300px;
      font-size: 50px;
      color: #fff;
      text-align: center;
    }

    .bg_01{
      background-color: #a9ff09;
    }

    .bg_02{
      background-color: #a000ec;
    }

    .bg_03{
      background-color: #f51600;
    }

    #play{
      position: absolute;
      width: 200px;
      line-height: 50px;
      font-size: 15px;
      top: 350px;
      left: 700px;
      border: none;
      background-color: #000;
      color: #fff;
    }

    #stop{
      position: absolute;
      width: 200px;
      line-height: 50px;
      font-size: 15px;
      top: 350px;
      left: 950px;
      border: none;
      background-color: #000;
      color: #fff;
    }


  </style>
  <script>

  $(document).ready(function(){

  var count = 0;

  $("#main_b ul li").eq(count).fadeIn(300)

  setInterval(function(){
    count++;
    count %= 3;
    $("#main_b ul li").eq(count).fadeIn(300).siblings().fadeOut(300);

  },1500);

  });


  </script>
</head>
<body>


  <div id="container">
    <div id="main_b">
      <ul>
        <li class="bg_01" ><a href="#">1</a></li>
        <li class="bg_02"><a href="#">2</a></li>
        <li class="bg_03"><a href="#">3</a></li>
      </ul>
    </div>
    <button id="play">play</button>
    <button id="stop">stop</button>
  </div>

</body>
</html>
