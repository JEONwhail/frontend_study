<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/layout.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="./js/jsjsjs.js"></script>
  <style>

    *{
      margin : 0;
      padding : 0;
    }
    ul,ol,dl{
      list-style : none;
    }
    a{
      text-decoration : 0;
    }
    #at input{
      display: block;
      width: 300px;
      line-height: 50px;
      font-size: 20px;
      text-indent: 15px;
      outline: none;
      margin: 50px auto;
    }
  </style>
  <script>

    $(document).ready(function(){

      $("#at input").focus(function(){   //포커스를 획득횄을 때.
        $(this).attr("placeholder","한글로 입력해주세요.");   //태그의 속성값(아이디 타입 플레이스홀더 등등)을 받아오거나 태그의 속성값을 바꿔치기할 때.
      });                                                   //[변수에 담아두면 태그를 받아올 수 있음.]

      $("#at input").blur(function(){   //포커스가 떠날 때
        // $(this).attr("placeholder"."";)
        $(this).removeAttr("placeholder")
      });

    });

  </script>
</head>
<body>

  <div id="at">
    <input type="text" placeholder="">
  </div>

</body>
</html>
