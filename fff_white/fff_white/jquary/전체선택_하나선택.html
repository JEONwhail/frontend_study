<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/layout.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="./js/jsjsjs.js"></script>
  <style>

    *{
      margin : 0;
      padding : 0;
    }
    ul,ol,dl{
      list-style : none;
    }
    a{
      text-decoration : 0;
    }

    ul{
      width: 1280px;
    }
    ul li{
    margin: 20px;
    }
    ul li input{}

    ul li label{

      background-color: #ffbf00;
      line-height: 50px;
      padding: 10px;
      text-align: left;
      display: inline-block;
      width: 300px;
    }

    ul li:nth-child(1) label{
      background-color: #6600e9;
    }



  </style>
  <script>

  $(document).ready(function(){

      $("#full_ch").click(function(){

        if($("#full_ch").prop("checked")){
          $(".yo").prop("checked", true);
        }else{
          $(".yo").prop("checked", false);
        }
      })
    });

  //prop 상태(포커스,하버,클릭,체크드 등등)를 가져오거나 변화시킴/프로퍼티.....
  //.prop("상태이름", 값);

  </script>
</head>
<body>
  <ul>
    <li>
      <input type="checkbox" name="full" value="" class="full" id="full_ch">
      <label for="full_ch">전체선택</label>
    </li>
    <li>
      <input type="checkbox" name="one" value="" class="yo" id="one">
      <label for="one">체크박스_01</label>
    </li>
    <li>
      <input type="checkbox" name="one" value="" class="yo" id="two">
      <label for="two">체크박스_02</label>
    </li>
    <li>
      <input type="checkbox" name="one" value="" class="yo" id="three">
      <label for="three">체크박스_03</label>
    </li>
    <li>
      <input type="checkbox" name="one" value="" class="yo" id="four">
      <label for="four">체크박스_04</label>
    </li>
    <li>
      <input type="checkbox" name="one" value="" class="yo" id="five">
      <label for="five">체크박스_05</label>
    </li>
  </ul>
</body>
</html>
