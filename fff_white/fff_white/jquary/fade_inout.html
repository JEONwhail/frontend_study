<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/layout.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="./js/jsjsjs.js"></script>
  <style>

    *{
      margin : 0;
      padding : 0;
    }
    ul,ol,dl{
      list-style : none;
    }
    a{
      text-decoration : 0;
    }

    #container{
      width: 1280px;
      margin: 0 auto;
    }

    #main_b{
      width: 100%;
      position: relative;
    }

    #main_b ul{}

    #main_b ul li{
      position: absolute;
      width: 100%;
      height: 300px;
      top:0;
      left:0;
      display: none;
    }

    #main_b ul li a{
      display: block;
      line-height: 300px;
      font-size: 50px;
      color: #fff;
      text-align: center;
    }

    .bg_01{
      background-color: #a9ff09;
    }

    .bg_02{
      background-color: #a000ec;
    }

    .bg_03{
      background-color: #f51600;
    }


  </style>
  <script>

  $(document).ready(function(){

  var count = 0;

  $("#main_b ul li").eq(count).fadeIn(300)

  setInterval(function(){   //setInterval(실행될함수,시간);
    count++;  //돌때마다 1씩 증가해라
    count %= 3;  //3으로 나웠을 때 나머지를 구해라. count = count % 3;
    $("#main_b ul li").eq(count).fadeIn(300).siblings().fadeOut(300);

  },1500);  //함수끝의 괄호에 시간써주기.. 몇초마다 반복할 건지,

  });

  // setInterval(주기적으로실행할놈); 일정한 시간을 가지고 주기적으로 어떤 것을 무한반복하는 함수. = 주기적인 실행 / 낙타표기주의
  //setInterval : 일정한 시간 간격으로 코드를 반복해주는 함수.
  //주기적이라면 반드시 시간이 들어가여함.
  // eq  = 순번
  //$("셀렉터")eq(숫자) -->  셀렉터에 해당하는 요소중에 특정 순서의 것을 찾음.
  //$("#main_b ul li a img").eq(0); =>  #main_b 에 속한 것 중 첫번째 이미지를 찾음.
  //어팬드나 프리팬드로 넣을 때 망가지면 안되서 너멉스찰드 못씀
  //시험장가서 메인배너 페이드인아웃 걸리면 이거 쓰면 댐(이게 제일 짧은 식임...)

  // $(document).ready(function(){
  //
  // var count = 0;
  //
  // $("#main_b ul li").eq(count).fadeIn(300);
  //
  // setInterval(function(){
  //   count++;
  //   count %= 3;
  //   $("#main_b ul li").eq(count).fadeIn(300).siblings().fadeOut(300);
  //
  // },1500);
  //
  // });

  </script>
</head>
<body>

<!-- div#container>div#main_b>ul>li(>a[href="#"]{$})*3 -->

  <div id="container">
    <div id="main_b">
      <ul>
        <li class="bg_01" ><a href="#">1</a></li>
        <li class="bg_02"><a href="#">2</a></li>
        <li class="bg_03"><a href="#">3</a></li>
      </ul>
    </div>
  </div>

</body>
</html>
