<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>반복문do while test</title>
</head>
<body>

  <script>


        //코드 첫번째 수업 _ 복습

      //1부터 40사이의 수 중에서 홀수를 순차대로 5번 알림창에 출력..
      //단, 홀수 5개 사이의 나머지 수는 회면에 출력(총 4개가 됨.)
      //와일문

      var h = 0;
      var g = 1;

      while(h < 5){
        if(g % 2 == 1 && g <= 40){
          alert(g);
          h++;
        }else{
          document.write(g + "<br/>");
        }
        g++;
      }
  </script>


</body>
</html>
