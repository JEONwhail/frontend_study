<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>조건문IF_else_if</title>
</head>
<body>
  <script>

  // 유저에게 아이디랑 패스워드 입력받기
  //아이디가 "master" 비밀번호가 "1234"
  //"관리자님 환영합니다" 알림창 출력
  //어이디가 잘못되면 "아이디가 잘못" 알림창 출력
  //비밀번호 잘못이면 "비밀번호 잘못" 알맃ㅁ창 출력
  //둘다 잘못하면 "아이디비번 확인부탁" 알림창

  var userId = prompt("아이디를 입력부탁" ,"master");
  var userPa = prompt("비밀번호를 입력부탁" ,1234);

  if(userId == "master" && userPa == "1234"){
    alert("관리자님 환영합니다.");
  }else if(userId != "master" && userPa == "1234"){
    alert("아이디 잘못");
  }else if(userId == "master" && userPa != "1234"){
    alert("비밀번호  잘못함요");
  }else{
    alert("니가 잘못");
  }




  </script>

</body>
</html>
