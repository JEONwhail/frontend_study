<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>조건문IF_else</title>
</head>
<body>
  <script>
  //유저에게 아이디 입력받고 아이디가 "영어그린"이면 "환영합니다 관리자님"알림출격
  //그렇지 않은경우 "관리자가 아닙니다" 알림창 출격

  var user = prompt("아이디를 입력해주세요.");

  if(user == "green"){
  alert("환영합니다 관리자님");
  }else{
  alert("사라지세요");
  }

  </script>

</body>
</html>
