<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>조건문IF_else_if</title>
</head>
<body>
  <script>
  var season = prompt("왓츠 유어 라이크 계절?(3,6,9,12)" ,0);

  if(season >= 3 && season <= 5){
    document.write("봄봄");
  }else if(season >= 6 && season <= 8){
    document.write("썸머비치~~~~~");
  }else if(season >= 9 && season <= 11){
    document.write("가을은 트렌치코트!");
  }else if(season > 12){
    alert("잘못하셨어요.");
  }else{
    document.write("이불안에서 귤 먹고싶다");
  }



  </script>

</body>
</html>
