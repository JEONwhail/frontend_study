<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>팝업창..귀여운 거...</title>
</head>
<body>
  <script>
    alert("슨상님 \"진짜\" 비밀인데요..");
    document.write("쌤 사랑해여");
  </script>
  <!--
순수자바스크립트언어
자바랑 제이쿼리랑 언어가 다름.
세미클론 안붙이고 연속으로 쓰면 한 문장으로 인식할 수 있음
대소문자 분간해야함.
실행문은 한줄에 하나씩
제밣 소괄호 중괄호 짝 맞추기.....
값을 반환받아야하는 것 주의. = 값을 리턴받는다.
중간줄이나 첫번째 줄에서 오류타지면 다 안먹음
-->
<script>
  document.write("철이 없었죠<br />");
  document.write("'우주쌤'이 좋아서....<br />")
  document.write("\"코드\"를 시작했다는게.....<br />")
//한 줄 주석처리
/*여러줄
주석 처리*/
alert("마치 커피가 좋아 유학을 했던 그 사람처럼...")//괄호안에 문자열 입력. 가장기본적인 출력방식
//얼랏 안에 있는 문자열이 내장함수라고 함,(브라우저가 가지고 있는 내부 함수처럼)
</script>
</body>
</html>
