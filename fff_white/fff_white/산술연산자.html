<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>논리연산자</title>
</head>
<body>
  <script>


  var num1 = 15;
  var num2 = 2;
  var result;

  result = num1 + num2;
  document.write(result + "<br/>"); //17

  result = num1 - num2;
  document.write(result + "<br/>"); //13

  result = num1 * num2;
  document.write(result + "<br/>"); //30

  result = num1 / num2;
  document.write(result + "<br/>"); //7.5
  //정수보다는 소수가 쓰여지는 공간이 넓어지는데 자바스크립트는 자동으로 그 공간을 넓혀버림.

  result = num1 % num2;
  document.write(result + "<br/>"); //1  ---< 근데 원래는 1.0이라고 해야함...
  //나머지 구하는 거 공식
  //짝수냐홀수냐 알아볼때 쓰임. 0이면 짝수 1이며ㅑㅕㄴ 홀


  </script>

</body>
</html>
