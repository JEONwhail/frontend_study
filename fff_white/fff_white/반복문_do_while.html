<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>반복문do while</title>
</head>
<body>

  <script>

  // 기본형
  //
  // do{
  //   실행문;
  // }while(조건문)

  //조건이 맞던 안맞던 무조건 한번은 실행문을 실행하고 시작함.
  //이후에, 조건이 맞으면 다시 실행.
  //조건을 비교하는 부분이 마지막에 위치함.
  //문장실행 ---->  조건비교 ----> 조건 맞으면 문장실행 ----> 조건비교

  var i = 5;

  do{
    document.write(i +"<br/>" );
    i--;
  }while(i > 1)

  </script>


</body>
</html>
