<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>반복문do while test</title>
</head>
<body>

  <script>

  //1부터 20사이의 수 중에서 짝수를 5개만 출력
  //두와일....두와이...와이라노...

  //4의 배수

  //와 진짜 어떡하지...빡통이다 나는ㄴ...빡통ㅇ.....
  //20에서 5개 나오면...4의 배순 줄 알앗는데...
  //왜....2부터 시작하는거지.....
  //진짜 모르겠다............
  //후우우....우우우.....우우우웅ㅇ....
  //왜 1부터 시작하냐고....
  //1은 왜 홀수지..............
  //다섯개 왜..어케하지...다섯개를 세다...카우늩...
  //카운ㅌ,..ㅡ 어케썼지......
  //....어케했지...카운터......커ㅏ운터....동네빵집카운터 직원 잘생겼던데ㅔ....
  //진ㄴ자ㅜ....에어컨도 켜?ㅆ당...ㅅ히히.....히히ㅣ....
  //힣.....헤ㅐ봐자..해봐야지..


  var i = 0; //컴터는 원래 0부터 시작함 알지알지 0~4(5개),5개를 골라낼 변수 0.1.2.3.4.5++++
  var num = 1; //1-20사이를 지정한 변수 1.2.3.4.5.+++++


  do{
    if(num % 2 == 0 && num < 20){
      document.write(num + "<br/>");
      i++; //조건문 if소속
    }
    num++; //이건 반복문 while 소속
  }while(i < 5)


  </script>


</body>
</html>
