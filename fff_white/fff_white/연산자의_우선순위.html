<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>논리연산자_02</title>
</head>
<body>

  <script>

  //1순위 : ()괄호 안에 있는 연산을 제일 먼저 함
  //2순의 : 단항연산자 --, ++, !
  //3순위 : 산술연산자 +,-,*,/,%
  //4순위 : 비교연산자 >,>=,<,<=,==,!=,===<!==
  //5순위 : 논리연산자 &&(and) , ||(or)
  //6순위 : 대입연산자 =,+=,*=,/=,%=

  var num1 = 1;
  var num2 = 3;

  document.write((num1<-num2)&&(num1==num2)); // =document.write(num1<-num2&&num1==num2); --> 값은 둘 다 false
  //앤드 연산자라서 하나라도 틀리면 끝임
  //괄호안에 있는 거 먼저 연산하고
  //그리고 비교연산자
  //마지막 논리연산자 씀.
  </script>

</body>
</html>
