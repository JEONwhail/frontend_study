<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>조건문 switch</title>
</head>
<body>

  <script>

  const luckyNumber = prompt("1-3까지의 수 중 하나의 수를 고르세요", 1);


    // if(luckyNumber == "3"){
    //   document.write("컴터획득 나이스");
    // }else if(luckyNumber == "2"){
    //   document.write("그래픽 나이스");
    // }else if(luckyNumber == "1"){
    //   document.write("키보드 나이스");
    // }else{
    //   document.write("아제발되라젭ㄹ");
    // }

    // if문 switch로 바꾸기

  switch(luckyNumber){
  case"3":
          document.write("컴터획득 나이스");
  break;
  case"2":
          document.write("그래픽 나이스");
  break;
  case"1":
          document.write("키보드 나이스");
  break;
  default:
          document.write("꽝");
  }

    // break문을 다음케이스를 무시하고 케이스를 연달아 터트림

  </script>

</body>
</html>
