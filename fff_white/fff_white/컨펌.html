<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>confirm</title>
</head>
<body>
  <script>

  var input = confirm("회원가입 하시겠습니까?");
  //컨펌 내장함수는 팝업 확인/취소를 누를 수 있음.
  //반환되는 값이 있고 그 값이 참/거짓이고 값을 받을 준비를해야함(변수셋팅) 인풋에 저장 됨.
  //유저의 의사를 예 아니오로 입력받는다.
  //변수와 연산자가 사용이 가능함.

  document.write(input);

    //쌍따옴표에 숫자를 넣으면 문자가 되고 그냥 넣으면 숫자 3이다
    //변수 쓸 때는 ""쓰지 않음.
  </script>
</body>
</html>
