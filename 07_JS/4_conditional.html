<body>

  <script>

    //조건문
    //조건식의 결과에 따라 다른 코드를 실행(분기)하는 구문
    // if / switch 2가지의 조건문이 있음.

    //if
    // if(값 또는 조건식){
    //   실행코드
    // }

    let isShow = true; //진실
    let checked = false; //거짓

    if (isShow) {
      console.log('Show!'); // Show!
    }
    if (checked) {
      console.log('Checked!');
    }


    //if ~ else

    // let itShow = true;
    let itShow = false;
    
    if (itShow) {
      console.log('보임!'); 
    } else {
      console.log('숨김?');
    }

    //if ~ else if ~ else
    //조건을 무한정 달아줄 수 있음

    const score = 65;

    if (score >= 90){
      console.log('A등급');
    } else if(score >= 80){
      console.log('B등급');
    }else if(score >= 70){
      console.log('C등급');
    }      
    else {
      console.log('D등급');
    }



  </script>
