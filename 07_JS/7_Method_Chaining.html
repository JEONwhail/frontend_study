<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    //Method Chaining : 여러 메소드를 이어서 작성
    const a = 'He-llo-IT';
    // split: 문자를 인수 기준으로 쪼개서 배열로 반환.
    // reverse: 배열을 뒤집기.
    // join: 배열을 인수 기준으로 문자로 병합해 반환.
    const b = a.split('').reverse().join('');

    console.log(a);
    //a에서 나온 값을 변수 b에다가 저장
    // (9) ['H', 'e', '-', 'l', 'l', 'o', '-', 'I', 'T']
    // 0: "H"
    // 1: "e"
    // 2: "-"
    // 3: "l"
    // 4: "l"
    // 5: "o"
    // 6: "-"
    // 7: "I"
    // 8: "T"
    console.log(a.split(''));
    console.log(a.split('').reverse());
    console.log(b);

    //메소드 체이닝을 안쓰면?
    const c = a.split('');
    const d = c.reverse('');
    const e = d.join('');
    console.log(e);

    //정리 : 분리해서 작성하면 코드가 길어지니까 필요에따라 메소드 체이닝을 사용
    

  </script>
  
</body>
</html>
