    // 문제2
    // 1) 다음 배열의 모든 요소를 지정한 ​​문자열로 결합하고 문서에 출력해보세요.
    // 실행 결과: Red+Green+White+Black

    const meColor = ['Red', 'Green', 'White', 'Black'];

    // 풀이2-1
    document.write();

     // join() 메서드를 사용하여 배열 요소를 문자열로 결합
    const result = meColor.join('+');
    document.write(result,'<br>'); // Red+Green+White+Black

    document.write('============================<br>');


    //=========================================================================================================================================================

    // 2) 다음 배열의 모든 요소를 하나의 문자열로 결합하고 문서에 출력해보세요. 
    // 실행 결과: <table border="1"><tr><td>Goni</td><td>geoblo@naver.com</td></tr><tr><td>Alice</td><td>alice@gmail.com</td></tr></table>

    const userList = [
      {
        name: 'Goni',
        email: 'geoblo@naver.com'
      },
      {
        name: 'Alice',
        email: 'alice@gmail.com'
      }
    ];

    const userHtml = [];
    userHtml.push('<table border="1">');
    for (const user of userList) {
      userHtml.push('<tr>');
      userHtml.push('<td>' + user.name + '</td>');
      userHtml.push('<td>' + user.email + '</td>');
      userHtml.push('</tr>');
    }
    userHtml.push('</table>');
