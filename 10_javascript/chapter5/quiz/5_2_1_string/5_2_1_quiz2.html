<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제2
    // 이름을 영문으로 입력받은 후 대문자로 바꿔 출력하고
    // 연락처를 입력받은 후 정보가 노출되지 않도록 뒤의 네자리는 ****로 출력하세요.

    // 풀이2
    const name = prompt('이름을 영문으로 입력하세요.');

    const upperCaseName = name.toUpperCase();
    document.write("입력된 이름:", upperCaseName, '<br>');

    const phoneNumber = prompt('연락처를 입력하세요.');

    const hiddenNumber = phoneNumber.slice(0, phoneNumber.length - 4) + '****';
    document.write("노출되지 않는 연락처:", hiddenNumber);
    
  </script>
</head>
<body>
  
</body>
</html>
