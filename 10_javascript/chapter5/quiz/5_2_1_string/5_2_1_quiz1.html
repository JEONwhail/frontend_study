<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 사용자로부터 주민등록번호를 입력받아서(예: 1234561234567), 
    // 주민등록번호의 뒷자리를 이용하여 성별이 남자인지 여자인지 판단하고 결과를 출력하세요.
    // 1 또는 3 이면 '남자입니다.'
    // 2 또는 4 이면 '여자입니다.'

    const ssn = prompt('13자리의 주민등록번호를 입력하세요.');

    // 풀이1

    const secondLastDigit = parseInt(ssn.charAt(ssn.length - 7)); 
    // 주민등록번호에서 뒤에서 두 번째 숫자를 확인합니다.

    if (secondLastDigit === 1 || secondLastDigit === 3) {
        alert('남자입니다.');
    } else if (secondLastDigit === 2 || secondLastDigit === 4) {
        alert('여자입니다.');
    } else {
        alert('올바른 주민등록번호를 입력하세요.');
    }
    
  </script>
</head>
