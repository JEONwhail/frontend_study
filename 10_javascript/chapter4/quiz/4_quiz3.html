<body>
  <script>
    // 문제3
    // 사칙연산 계산기 만들기
    // 1) 덧셈, 뺄셈, 곱셈, 나눗셈을 수행하고 그 결과를 반환하는 함수 add, minus, multiple, divide를 각각 만들어보세요.
    // 2) 사용자에게 정수 2개와 연산자를 입력받아 사칙연산을 수행하고 
    // 그 결과를 반환하는 calculator 함수를 만들고 연산 결과를 화면에 출력해보세요.


    // 풀이3

    function add(a, b) {
        return a + b;
    }

    function minus(a, b) {
        return a - b;
    }

    function multiple(a, b) {
        return a * b;
    }

    function divide(a, b) {
        if (b === 0) {
            return "0으로 나눌 수 없습니다.";
        }
        return a / b;
    }


    //정수 2개와
        function calculator(num1, num2, operator) {
        switch (operator) {
            case '+':
                return add(num1, num2);
            case '-':
                return minus(num1, num2);
            case '*':
                return multiple(num1, num2);
            case '/':
                return divide(num1, num2);
            default:
                return "잘못된 연산자입니다.";
        }
    }



    const num1 = Number(prompt('숫자1 입력'));
    const operator = prompt('사칙연산(+, -, *, /) 중 하나 입력');
    const num2 = Number(prompt('숫자2 입력'));
    // document.write('연산 결과: ' + calculator(num1, num2, operator));
    document.write('쌤 미워요 ' + calculator(num1, num2, operator));

    

    
    
</script>
</body>
</html>
