    function pow(x, n) {
    x = parseFloat(x); 
    n = parseInt(n); 

    if (isNaN(x) || isNaN(n)) { 
        alert("입력된 값이 올바르지 않습니다.");
        return;
    }

    if (n < 1) {
        alert("n은 1 이상의 자연수여야 합니다.");
        return;
    }
    
    let result = 1;
    for (let i = 0; i < n; i++) {
        result *= x;
    }
    alert(`${x}의 ${n}제곱은 ${result}입니다.`);  
    }
