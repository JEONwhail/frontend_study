<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>
    <p>
        <button id="prevButton" type="button">이전</button>
        <button id="nextButton" type="button">다음</button>
    </p>
    <p>
        <img src="images/pic_1.jpg" alt="photo" id="galleryImg" class="photo">
    </p>
</div>


<script>
  const galleryImg = document.getElementById('galleryImg');
  let currentImgIndex = 1;

  document.getElementById("nextButton").addEventListener("click", function() {
      gallery(1);
  });

  document.getElementById("prevButton").addEventListener("click", function() {
      gallery(-1);
  });

  function gallery(direction) {
    currentImgIndex += direction;
    if (currentImgIndex > 8) {
        currentImgIndex = 8; 
    } else if (currentImgIndex < 1) {
        currentImgIndex = 1;
    }
    galleryImg.setAttribute('src', `images/pic_${currentImgIndex}.jpg`);
}

</script>
  
</body>
</html>
