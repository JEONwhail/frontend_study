<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    // 자료형 (Data Types)
    // 1.기본 자료형
    // - String(문자열), Number(숫자), Boolean(참/거짓), undefined, null, Symbol(ES6차)

    //1) String(문자열)
    // "" , '' ,``(백틱, ES6차)
    const name1 = "John Doe";
    const name2 = 'John Doe';
    document.write(name1, '<br>');
    document.write(name2, '<br>');

    // 문자열 안에서 큰따옴표 또는 작은따옴표를 사용하려면?
    const single = "He is called Jonny";
    // const single = "He is called Jonny""; 안됨
    // const single = "He is called 'Jonny'"; 됨
    const double = 'He is called "Jonny"';

    // 묶어주고 싶으면 각기 다른 따옴표 쓰기
    document.write(single, '<br>');
    document.write(double, '<br>');

    // const single2 = 'He is called 'Jonny'';
    // const double2 = "He is called "Jonny"";
    // 이스케이프 문자(＼)를 사용하면 해결
    // => ＼ 뒤에 오는 특수문자를 일반문자를 사용할 수 있게 해줌
    // 예 : ＼', ＼', ＼＼
    const single2 = 'He is called \'Jonny\'';
    const double2 = "He is called \"Jonny\"";

    document.write(single2, '<br>');
    document.write(double, '<br>');


    //백틱사용법
    const name = 'jeon';
    document.write(`hello ${name}` , '<br>')
    //hello jeon
    document.write('hello ${name}' , '<br>')
    //hello ${name}
    
    document.write('hello' + name, '<br>') //백틱 미사용시 +사용
    //hellojeon
    document.write(`hello ${1 + 2}` , '<br>')
    //hello 3
    document.write('<br>')

    // 2)Number(숫자)
    // 다른 프로그래밍 언어와 달리 숫자 타입에 대한 구분이 없음
    // 무조건 64비트 소수점으로 저장됨
    const num1 = 34.13; //소수
    const num2 = 34; //정수
    document.write(num1, '<br>');
    document.write(num2, '<br>');


    // 3)Boolean(참/거짓) 논리
    // true(참) / false(거짓)
    // 사용 예 ; 조건식에서 특정 조건이 만족하는지 여부를 판단할 때
    const numX = 5;
    const numY = 5;
    const numZ = 7;
    document.write(numX === numY, '<br>')
    //true 
    document.write(numX === numZ, '<br>')
    //false
    const isOK = true;
    document.write(isOK, '<br>');
    //true
    document.write('<br>');

    //(중요) false로 취급되는 값 (falsy) :
    // ,0(0을 제외한 값은 모두 true), 
    // undefined,
    // ''(빈문자라고 불리며 빈문자를 제외한 모든 것은 트루,
    //  ' '- 공백문자도 트루임),NaN(Not a Number)
    const bool = Boolean(); //JS 내장함수
    const bool1 = Boolean(0); //JS 내장함수
    const bool2 = Boolean(undefined); //JS 내장함수
    const bool3 = Boolean(''); //JS 내장함수
    const bool4 = Boolean(NaN); //JS 내장함수
    document.write(bool, '<br>');
    document.write(bool1, '<br>');
    document.write(bool2, '<br>');
    document.write(bool3, '<br>');
    document.write(bool4, '<br>');
    //전부 flase임
    document.write('<br>');


    // 값이 비어있음을 의미하는 자료형 2가지
    //null / undefined
    // 특징 : 데이터 타입이자 데이터 값
    // 4)undefined  :값이 할당되지 않았을 때
    let val1; //변수를 선언하고 값을 할당하지 않으면 자동으로 undefined 할당
    let val2 = 'hello';
    document.write(val1,'<br>');
    //undefined
    document.write(val2,'<br>');
    //hello

    // 5)null  :의도적으로 비우고자 할 때
    // 예 : 선언된 변수에 아직 어떤 값을 할당할지, 어떤 데이터 타입이 할당될지를 모를 경우 개발자가 명시적으로 사용
    val2 = null;
    document.write(val2,'<br>');
    // /null
    document.write('<br>');



    // 2. 객체(Objects)
    // 1) Object
    // 키(key)-값(value) 쌍으로 관련있는 여러 데이터를 저장
    // {} 중괄호 기호 사용
    const person = {
      firstName : 'JEON',
      lastName : 'JEON',
      age: 27,
      eyecolor: '#000000',
      isMarried:false
    };

    console.log(person);

    // 키를 이용해서 데이터를 변경하거나 가져올 수 있음
    // 데이터를 변경하는 방법

    // person.age = 26;

    person['age'] = 25;
    console.log(person);
    // 데이터를 가져오는 방법
    console.log(person.firstName);
    console.log(person['firstName']);

    // 값으로는 자바스ㅋ립트의 모든 데이터 타입을 사용 할 수 있음


    // 2) Array(배열)
    // 여러 데이터를 순차적으로 저장
    // 저장된 데이터의 특징은 순서(인덱스)를 가짐
    // 인덱스는 0부터 시작
    // [] 대괄호 기호 사용
    const cars = ['Benz', 'BMW', 'Audi'];
    console.log(cars);

    //배열은 인덱스를 이용해서 데이터를 변경하거나 가져올 수 있음
    // 데이터를 가져오는 방법
    console.log(cars[0]);
    console.log(cars[1]);
    //데이터를 변경하는 방법
    cars[0] = 'Hyundai';
    cars[1] = 'kia';

    console.log(cars[0]);
    console.log(cars[1]);

    // 값으로는 자바스크립트의 모든 데이터 타입을 사용할 수 있음.

    // 3. typeof
    // 현재 변수의 자료형(데이터 타입)을 알아낼 수 있음.
    console.log(typeof 'JEON');
    console.log(typeof 3.14);
    console.log(typeof true);
    console.log(typeof {x:1, y:1});
    console.log(typeof [1, 2, 3]);  //배열은 Array 라고 안나오고 오브젝트라고 나오는게 맞음..
    console.log(typeof undefined);
    console.log(typeof null); // 설계미스임..자바스크립트 설계자가 인정한 미스임...













  </script>
  
</body>
</html>
