  <script>
    // 새로운 문자열 메소드

    // 1. startsWith()
    // 전달한 값으로 문자열이 시작하는지 확인
    const code = 'ABCDEFG';
    console.log(code.startsWith('ABB')); //false
    console.log(code.startsWith('abc')); //false
    console.log(code.startsWith('ABC')); //true
    console.log(code.startsWith('DEF')); //false
    console.log(code.startsWith('DEF', 3)); //true - 검사 시작점을 지정할 수 있음(0부터 시작임)

    // 사용자가 입력한 웹사이트 주소가 "http"로 시작하는지 확인하고자 할 때
    const url = 'http://website.com'

    if (url.startsWith('http://' || url.startsWith('http://'))) {
      console.log('올바른 형식의 웹사이트 url');
    } else{
      console.log('잘못된 형식의 웹사이트 url');
      
    }

    // 2. endsWith()
    // 전달한 값으로 문자열이끝나는지 확인
    console.log(code.endsWith('DDD')); //false
    console.log(code.endsWith('efg')); //false
    console.log(code.endsWith('EFG')); //true
    console.log(code.endsWith('EFG', 6)); //true //문자열의 얼마만큼을 확인할지 길이 지정
    // 첫 6개 문장인 'ABCDEF'만을 고려

    // 사용자가 업로드한 파일의 확장자가 pdf인지 확인하고자 할 때
    const file = 'abc.pdf'
    if(file.endsWith('.pdf')) {
      console.log('pdf 파일');
    } else{
      console.log('pdf 파일아님');
    }

    // 3. includes()
    // 전달한 값이 문자열에 포함되어 있는지 확인
    console.log(code.includes('ABB')); //false
    console.log(code.includes('abc')); //false
    console.log(code.includes('CDE')); //true


    // 4. repeat()
    // 뮨자열을 지정한 횟수만큼 반복
    const hello = 'Hi~~~';
    console.log(hello.repeat(10));


    // 5. padStart(), padEnd()
    // padStart(문자열의 총 길이, 앞에 추가할 문자) : 문자열 앞에 지정된 문자를 지정된 길이만큼 추가
    let text = '5';
     // 총길이는 4이기 때문에 0이 총 3번 추가됨
    console.log(text.padStart(4,'0')); // 총길이는 4이기 때문에 0이 총 3번 추가됨
;  // 0005


    // padEnd(문자열의 총 길이, 뒤에 추가할 문자) :  문자열 뒤에 지정된 문자를 지정된 길이만큼 추가
      console.log(text.padEnd(4,'0'));
    // 5000
