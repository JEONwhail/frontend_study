  <script>
    // 반복문
    // 조건식을 만족하는 동안 실행 코드를 반복하여 수행
    // 예) 데이터를 반복해서 처리해야 할 때, 100개의 데이터를 100번 쓰는 것 보다 코드 한 줄로 100번 반복이 효율적
    // 주로 배열과 함께 많이 쓰임
    // for문이랑 while문 두개가 있음


    // 1.for문(제일 많이 사용)
    // 1) 기본 문법
    // for (초기화식; 조건식; 증감식) {
    //   조건에 부합하는 동안 반복될 실행코드;  
    // }

    // 반복 1~10까지 10회 출력

    document.write('반복1' , '<br>');
    document.write('반복2' , '<br>');
    document.write('반복3' , '<br>');
    document.write('반복4' , '<br>');
    document.write('반복5' , '<br>');
    document.write('반복6' , '<br>');
    document.write('반복7' , '<br>');
    document.write('반복8' , '<br>');
    document.write('반복9' , '<br>');
    document.write('반복10' , '<br>');


    for( let i =1; i <=10; i++){
      // document.write('반복1' , '<br>');
      document.write('반복' + i , '<br>');
    }
    

    let sum = 0;
    for(i = 1; i <= 100; i++)
    {
      sum += i;
    }
    document.write('1부터 100까지의 총 합은' + sum, '<br>' )
    document.write('======<br>')


    // 2) break 문
    // switch문 또는 반복문으로 빠져나갈 때 사용

    //1~10까지 반복중 i의 값이 6일때 강제 종료
    for( let i =1; i <=10; i++) {
      if ( i === 6) break; // 5까지만나옴
      document.write( i , '<br>');
      // if ( i === 6) break; // 6까지나옴
    }
    document.write('======<br>');


    // 3) continue문
    // 반복문에서만 사용 가능
    // 뒤에 오는 코드는 무시하고 다음 반복을 계속할 때 사용

    // 1~10까지 홀수만 출력(짝수일 때는 건너뛰기)
    for( let i =1; i <=10; i++){
      if(i % 2 === 0 )continue
      document.write('홀수' + i , '<br>');
    }

    document.write('======<br>');


    // 4) 중첩 for문
    // for문 안에 for문 사용
    // 중첩할수록 퍼포먼스가 떨어짐

    // for (기화식; 조건식; 증감식) { //바깥 for문
    //   for (기화식; 조건식; 증감식){ //안쪽 for문
    //     실행코드
    //   }
    // }

    // 3행 2열 구조의 데이터 출력
    // for(let i = 1; i <=3; i++) { //행 반복
    //   for(let j = 1; j <=2; j++) { //열 반복
    //     document.write(i + '행' + j + '열')
    //   }
    // }
    // document.write('======<br>');


   // Quiz
    // 구구단 출력하기
    // for (let i = 2; i<=9; i++){
    //   document.write('****' + i + '단 ****', '<br>');
    //   for (let j = 2; j<=9; j++){
    //     document.write(i + ' x ' + j + ' = ' + (i*j), '<br>');
    // }
    // }
    
    document.write('======<br>');
    


    // 2. while문
    // 1) 기본 문법
    // while (1. 3. 조건식){
      //실행 코드
    // }

    // 안녕하세요 1~10까지 10회 출력

    let i = 1;
    while (i <= 10) {
      document.write('방가루' + i, '<br>');
      i++;
    }

    document.write('======<br>');

    // Quiz 
    // 1~20 까지 숫자 중 2의 배수이면서 3의 배수인 숫자만 출력
    i = 1;
    while (i <= 20) {
    if (i % 2 === 0 && i % 3 === 0) {
      document.write(i, '<br>');
    }
    i++;
    }

    document.write('======<br>');

    // 20~10까지 숫자 중 짝수일 경우 파란색, 홀수일 경우 뻘간색으로 출력

    i = 20;

    while (i >= 10) {
      if (i % 2 === 0) {
          document.write('<p style="color: blue;">' + '💙💙💙💙💙'+ i + '💙💙💙💙💙' + '</p><br>');
      } else {
          document.write('<p style="color: red;">' +'❤❤❤❤❤'+ i+ '❤❤❤❤❤' + '</p><br>');
      }
      i--;
    }

    document.write('======<br>');


    // 지폐를 투입하면 500원짜리 동전으로 교환해주는 자판기
    // 500원짜리 동전을 몇 개 내보낼지 계산해보기

    // let inputPrice = prompt('금액을 입력해 주세요'); // 사용자가 넣은 지폐 금액
    let inputPrice = 7000; // 사용자가 넣은 지폐 금액

    const coinUnit = 500; //반환할 동전 금액
    let coinCount = 0; //반환될 동전 개수

    // 사용자가 넣은 금액이 0원이 될 때 까지 while문을 이용하여 500원씩 차감
    while(inputPrice > 0){
      inputPrice = inputPrice - coinUnit;
      // inputPrice -= inputPrice;
      coinCount++; //반복문이 한 번돌때마다 반한되는 500원짜리 동전 수 증가시킴
      
    }
    document.write(coinCount,'<br>')
    document.write('======<br>');

    // 이 처럼 특정 조건을 만족하는 동안 반복문을 실해하고자 할 때 while문 사용

    // 2) do whole문(잘 안쓰는데 알고는 있어야함)
    // while 문과 차이점 : 무조건 한 번은 코드를 실행하고 조건식 검사

    // do {

    // } while (조건식);

    i = 5;
    do {
      document.write('하이이이ㅣ이ㅣㅣ이이<br>');
      i++;
    } while (i<3);
    
    document.write('======<br>');
