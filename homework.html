<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>

</head>
<body>
  <section> <!-- 전체영역 잡아줌 -->
    <div class="background"> <!-- 전체영역 뒷배경 영역 -->
      <div class="content-box"> <!-- 컨텐츠가 들어갈 영역 -->
        <h2>Contact Us</h2> <!-- 컨텐츠 안에 들어갈 제목 -->
        <div class="giveme-email">
          <p>Your Email</p>
          <input class="placeholder-hidden" type="text" placeholder="email@example.com"/>
        </div>       
        <div class="giveme-name">
          <div class="First-name">
            <p>First Name</p>
            <input type="text"/>
          </div>
          <div class="Last-name">
            <p>Last Name</p>
            <input type="text"/>
          </div>
        </div> 
        <div class="ms-box">
          <p>Message</p>
          <textarea cols="10" rows="10" spellcheck="false"></textarea>
        </div>
        <div class="ch-se"> <!-- 마지막 영역 -->
          <div class="ch-box"> <!-- 체크박스  -->
            <input type="checkbox"/> Agree
          </div>
          <div class="se-box"> <!-- 보내버리기  -->
          <button class="ft_send" type="submit">SEND</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
