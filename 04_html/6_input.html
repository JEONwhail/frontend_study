<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input::placeholder {
        color: blueviolet;
      }
      .place {
        color: blueviolet;
        background-color: black;
        border: 3px yellow solid;
      }
      .placeholder-hidden:focus::placeholder {
        color: transparent;
        /*투명색 입력 */
      }
      .placeholder-hidden02:hover::placeholder {
        color: transparent;
        /*투명색 입력 */
      }
    </style>
  </head>
  <body>
    <!-- input(인라인-블록) : 데이터를 입력받는 요소 -->
    <!-- 
        인라인블록 요소 :
        기본적인 특징은 인라인 요소(base)와 동일
        + 블록 요소처럼 가로,세로 길이와 상하,좌우 여백을 모두 지정 가능
     -->

    <!-- type 속성 : 입력받을 데잍 타입을 지정 -->
    <!-- 일반 텍스트 -->
    <input type="text" />

    <!-- 값을 미리 입력 -->
    <input type="text" value="값 미리 입력" />

    <!-- 힌트 -->
    <input class="place" type="text" placeholder="힌트입니당" />
    <!-- Tip !! : 포커스 시 사라지는 힌트 -->
    <input
      class="placeholder-hidden"
      type="text"
      placeholder="선택시 사라지는힌트입니당"
    />
    <!-- Tip !! : 마우스 올릴 시 사라지는 힌트 -->
    <input
      class="placeholder-hidden02"
      type="text"
      placeholder="마우스하버시 사라지는힌트입니당"
    />

    <!-- 비활성화 - 수정불가,선택(탭키-포커스)이 불가, submit 불가 -->
    <input type="text" value="disabled 테스트" disabled />
    <!-- (참고)읽기 전용 - 수정불가,선택(탭키-포커스)은가능함, submit 가능 -->
    <input type="text" value="readonly 테스트" readonly />

    <hr />

    <input type="checkbox" />눌러보시지
    <input type="checkbox" checked />이미눌렸당

    <br />

    <!-- 라벨 입력시에는 체크박스뿐 아니라 묶여있는 텍스트 선택시에도 체크가능 -->
    <!-- label 바인딩 조건 2가지(2개중 1개만 충족시키면 가능) -->
    <!-- 01. label 요소 내부에 input 배치하여 바인딩하기
        <label>
            <input type="checkbox">라벨-눌러보시지
        </label> 
    -->
    <!-- 02. label for 속성이 input ID속성과 같아야 함.
        <label for="check">
            <input id="check" type="checkbox">라벨-눌러보시지
        </label>
    -->
    <label> <input type="checkbox" />라벨-눌러보시지 </label>

    <label> <input type="checkbox" checked />라벨-이미눌렸당 </label>

    <label for="check">
      <input id="check" type="checkbox" />라벨-눌러보시지
    </label>

    <!-- 
    label 사용 이점(웹 접근성과 관련):
    1. 스크린 리더 사용자(사용자가 요소에 초점을 맞추면 레이블을 소리내어 읽음)
    2. 매우 작은 영역(예: 확인란)을 클릭하는 데 어려움이 있는 사용자
    - 사용자가 요소 내의 텍스트를 클릭하면 <label>입력이 토글되기 때문(히트 영역이 증가함)
  -->

    <!-- 예제는 편의를 위해 label을 매번 사용하지 않겠지만 실제 개발시 input 요소에 label을 같이 사용해 줄 것! -->

    <hr />

    <!-- 라디오버튼 -->
    <label> <input type="radio" /> APPLE </label>

    <label> <input type="radio" /> BANANA </label>

    <br />
    <!-- name속성으로 그룹화 -->
    <!-- 그룹이 안되어있을 경우에는 중복선택과 해제가 되지 않음. -->
    <!-- 네임 속성은 같은 값으로 넣어야지마 그룹화 진행 -->
    <!-- 라디오 속성도 동일하게 체크드 속성도 있음 -->
    <label> <input type="radio" name="fruit" checked /> APPLE </label>

    <label> <input type="radio" name="fruit" /> BANANA </label>

    <br />
    <hr />
    <!-- 그 밖에 다른 입력 양식들 -->
    <!-- value="닫기" <<<그냥 글씨만 닫기로 보이게 함 진짜 동작은 자바스크립트로 이용 -->
    <!-- 버튼 만드는 방식은 2가지. 버튼 태그를 많이 씀 -->
    <input type="button" value="닫기" />
    <button type="button">닫기</button>
    <!-- 버튼 태그의 장접 -->
    <!-- 요소 내부에 텍스트 뿐만 아니라 다른 태그를 넣을 수 있음. -->
    <!-- b태그는 볼드체 -->
    <button type="button"><b>닫기</b><br />test</button>
    <!-- A태그도 버튼으로 많이 이용함
      인라인요소이기 때문에 인라인블록으로 만들어서 디자인요소 추가 -->

    <!-- ★★★type 속성을 항상 지정하여 브라우저에 버튼 유형을 알려주는게 좋음★★★ -->
    <!-- (브라우저마다 또는 사용 위치에 따라 다른 기본값을 가질 수도 있음) -->
    <hr />
    <!-- 색상 선택도구 (color picker) -->
    <label for="favorite"
      >좋아하는 색상 선택 :
      <input type="color" id="favorite" value="#ff0000" />
      <!-- value 속성으로 디폴트 색상도 정하 수 있음 -->
    </label>

    <hr />

    <!-- 사용자에게 날짜.시간입력받기 -->
    <!-- 날짜 -->
    <label for="birthday">생년월일 입력</label>
    <input type="date" id="birthday" />
    <br />
    <!-- 날짜시간입력 -->
    <label for="birthday_time">생년월일 시간 입력</label>
    <input type="datetime-local" name="" id="birthday_time" />
    <br />
    <!-- 시간입력 -->
    <label for="time">시간 입력</label>
    <input type="time" name="" id="time" />

    <hr />
    <!-- submit - 서버에 데이터를 날리는 이벤트 -->
    <!-- 이메일입력 양식을 썼을 때 특수한 동장 : submit 시에만 자동으로 이메일 형식 유효성 검사를 해줌 -->
    <!-- dddd@ddd 이라는 양식이 나올 때 까지 전송안해줌 -->

    <!-- 액션에는 서버의 주소를 입력 -->
    <form action="/signup">
      <label for="email"
        >이메일입력
        <input type="email" id="email" />
        <button type="submit">전송</button>
        <!-- 일반 버튼으로 만들시에는 서버에 전송이 안댐. 타입은 무조건 submit -->
      </label>
    </form>

    <hr />
    <!-- 파일선택 -->
    <label for="myfile">
      <input type="file" id="myfile" />
    </label>
    <hr />
    <!-- 아중파일선택 -->
    <label for="myfile">
      <input type="file" id="myfile" multiple />
      <!-- 컨트롤누르고 다중 선택하면 됨 -->
    </label>

    <hr />
    <!-- 범위선택 -->
    <label for="volume"
      >음량(0~10)
      <input type="range" id="volume" min="0" max="10" />
      <!-- 범위를 지정할 수 있음 -->
      <!-- 범위 선택을 노출되게 하는 방법은??? 자바스크립트로 제어할 수 있음-->
    </label>

    <hr />
    <!-- 비밀번호 입력 -->
    <label for="password"
      >비밀번호:
      <input type="password" id="password" />
      <!-- 비밀번호 자릿수제한 추가 : 자바스크립트로 유효성 검사를 직접 만들어야함 -->
      <!-- HTMl로만으로도 만들 수 있음 -->
    </label>
    <hr />
    <label for="password_max">
      비밀번호 제한:
      <input type="password" id="password_max" maxlength="10">
    </label>
    <!-- html로만 해버리면 개발자도구에서 위조가 가능해서 자바스크립트로 유효성 검사 만들어야함 -->

    <hr />

    <!-- 셀렉트 박스(콤보 박스) -->
    <label for="cars">차량선택:</label>
    <!-- select>option 부모자식 태그가 정해져있음. -->
    <select id="csrs">
      <option value="">선택해주세요</option>
      <option value="volvo">Volvo</option>
      <option value="Benz">Benz</option>
      <option value="audi" selected>Audi</option>
      <!-- Value : 선택한 항목의 값을 서버로 보낼 때 필요.
            ※없으면 서버에 안보내짐. -->
      <!-- selected : 항목을 미리 선택할 수 있음 -->
    </select>
      <!-- 기본값이 예쁘지 않아서 div>ui>li로 만들어서 쓰는 경우도 있음 -->
    <hr />


    <!-- 여러 줄 입력 -->
    <p>
      <!-- 상단에 있는 인풋태그들은 한줄로만 입력이 됨 -->
      <!-- 여러줄 ->> 개선사항이나 바라는점 같은거 -->
      <label for="multi">여러 줄 텍스트 입력:</label>
    </p>
    <textarea id="multi" cols="30" rows="10" spellcheck="false"></textarea>
    <!-- spellcheck="" = 스펠링이틀렸을때 나오는 빨간줄 true - 체크를 하겠다(기본값) / false - 안함 -->
    <!-- cols="30" 열을 의미함 1줄에 30개 입력 -->
    <!-- cols는 1줄이 넘어가면 밑줄로 넘어감 -->
    <!-- rows="10" 줄을 의미함 한 칸에 10줄을 입력 -->
    <!-- row는 입력한 값보다 많이 입력할 경우에 스크롤이 생김 -->
    <textarea id="multi" cols="30" rows="10" spellcheck="false" style="resize: none;"></textarea>
    <!-- textarea는 화면상에서 오른쪽 하단에서 크기를 조정할 수 있음. -->
    <!-- 변경이 불가능하게 만들기 위해서는 style="resize: none;" 입력함(기본적으로 미리 넣고 작업) -->
    <!-- 태그 하나에 스타일시트를 넣으면 인라인시트라고 칭함. -->
    <hr />

    <!-- form태그(동기식전송) : 사용자가 작성(입력)한 내용을 어떤 서버 경로로, 어떤 방식으로 전달할지 설정할 수 있음 -->
    <!-- 방식을 정하지 않으면 기본적으로는  GET방식 (폼태그로 이용가능한 방식 - GET,POST) -->
    <!-- 폼태그를 안써도 전송은 할 수 있지만 폼태그로 하면 조금 쉽게 전송 -->
    <form action="/login" method="get">
    <!-- 나중에 백엔드에서 멧소드를 다룰 예정임 -->
      <input type="text" name="id">
      <input type="password" name="pw">
      <!-- 서버에 전송을 하기 위해서는 "name"무조건 입력해야함 -->
      <!-- name속성 : 사바로 전달할 때, 유니크하게 구분하기 위한 이름 -->

      <!--  form태그 안에 있어야 submit이벤트가 작동한다 -->
      <button type="submit">전송하기</button>
    </form>

    

      <!-- 
      webweb >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>서버
      앙디(name: 124)                               124도착
      패스워드(name : 054)                           054도착  
      앙디                                           xXXX
      패스워드                                        XXXX 
    -->

    <!-- 
      동기식 - 웹페이지에서 아이디 비번을 하고 서버에 요청을 보내면 응답이 올 때까지 아무것도 못함
      ex)지도(위치를 이동할 때, 드래그 할때마다 화면 멈추고 하얀화면만 잔뜩),검색창에 검색시 한 철자칠때마다 멈춤
      비동기식 - 동기식과 다르게 응답오기전에도 작업을 할 수 있음
      ex)지도(위치를 이동할 때, 드래그 할때 바로바로 화면 나오는 것),검색창에연관검색어가나오는것도
    -->


  </body>
</html>
