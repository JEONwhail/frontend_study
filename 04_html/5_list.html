<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- list(목록) 요소는 주로 메뉴나 탭 목록 등에 쓰임  -->
    <!-- unordered list(블록) : 순서가 필요없는 목록 -->

    <ul>
        <!-- list item(li)(블록) 목록내의 각 항목 -->
        <li>사과</li>
        <li>딸기</li>
        <li>바나나</li>
        <li>키위</li>
    </ul>
    <!-- ul > li > p,span,a 등 ul태그 안에는 무조건 li가 바로 와야함 -->


        <!-- ordered list(블록) : 순서가 필요없는 목록 -->
        <!-- ul에 비해 사용빈도가 떨어짐 -->

        <ol>
            <!-- list item(li)(블록) 목록내의 각 항목 -->
            <li>사과</li>
            <li>딸기</li>
            <li>바나나</li>
            <li>키위</li>
        </ol>


    <!-- 메뉴 구조만들기 실습 -->
    <!-- 예) 메인메뉴 -> 섭메뉴 -->

    <div>
        <ul>
            <li><a href="#none">대메뉴01</a>
                <ul>
                    <li><a href="#none">소메뉴1</a></li>
                    <li><a href="#none">소메뉴2</a></li>
                    <li><a href="#none">소메뉴3</a></li>
                </ul>
            </li>
            <li><a href="#none">대메뉴02</a>
            <ul>
                <li><a href="#none">소메뉴1</a></li>
                <li><a href="#none">소메뉴2</a>
                    <ul>
                        <li><a href="#none">더더소메뉴1</a></li>
                        <li><a href="#none">더더소메뉴2</a></li>
                        <li><a href="#none">더더소메뉴3</a></li>
                    </ul></li>
                <li><a href="#none">소메뉴3</a></li>
            </ul>
            </li>
            <li><a href="#none">대메뉴03</a>
                <ul>
                    <li><a href="#none">소메뉴1</a></li>
                    <li><a href="#none">소메뉴2</a></li>
                    <li><a href="#none">소메뉴3</a></li>
                </ul>
            </li>
            <li><a href="#none">대메뉴04</a>
                <ul>
                    <li><a href="#none">소메뉴1</a></li>
                    <li><a href="#none">소메뉴2</a></li>
                    <li><a href="#none">소메뉴3</a></li>
                </ul>
            </li>
        </ul>
    </div>

    
    
</body>
</html>
