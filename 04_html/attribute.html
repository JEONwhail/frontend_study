<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 모든 span 태그에 적용 */
      /* span{
        color: aqua;
      } */
      /* .은 클래스를 부르는 기호 */
      .red{
        color: red;
      }

      /* id를 의미하는 기호 # */
      #abc{
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 추가적으로 주석설명
  /* */ - 스타일시트 주석
  // - 자바 주석
  안외워도됨 어차피 단축키 똑같음 -->

    <!-- 백엔드는 이클립스 툴 쓴다고 해쑴

vs코드에ㅓ Todo Tree 깔기
-지금 당장은 개발은 못하고 나중에 해야할때
그냥 주석 남기는 것보다 나음 -->
    <!-- TODO 언니 이거 알려주기 -->

    <!-- html 전역속성
     태그마다 쓸 수 있는 전용 속성이 있지만 전체적으로 쓸 수 있는 속성이 있음.
      )
-->
    <!-- https://via.placeholder.com/150 샘플이미지사이트 -->
    <!-- 이미지태그에 href(링크,a태그에서이용)속성은 동작하지않음 -->
    <img src="https://via.placeholder.com/150" alt="샘플" />
    <img href="https://via.placeholder.com/150" alt="샘플" />

    <br /><br />

    <!-- html 전역속성(global)  :모든 태그에서 사용 가능한 속성

    <태그 title="설명"></태그> :요소의 정보나 설명을 지정 
    마우스 커서를 올리면 설명 뜸-->
    <!-- Tooltip 만들기 찾이보기 -->
    <a href="https://www.naver.com" title="네이버이동">네이버</a>

    <br /><br />

    <!-- <태그 style="스타일"></태그> : 요소에 적용할 스타일(CSS)을 지정
    -헤드에 내부스타일 / 태그에 직접넣기(=인라인스타일태그)(비추-우선순위가 너무 높아지면 추후 외부 css를 입력할때 힘듦 -->
    <span style="color: blue">파란글자</span>

    <br /><br />

    <!-- <태그 class="이름"></태그> : 요소를 지칭하는 중복 가능한 이름 
    여러태그의 같은 클래스를 줄 수 있음.-->
    <!-- 선택자로 class를 사용하여 스타일 지정 또는 JS로 DOM조작(제어) -->
    <!-- 자바스크립트로 태그를 선택하기 위해 도와주는 DOM -->
    <span>동해물</span><span>과</span> <span class="red">백두산이</span> 마르고 닳도록
    하느님이 보우하사 <span class="red">우리나라</span> 만세

    <!-- 우선순위 : 아이디 > 클래스 > 기본태그 -->

    <br /><br />

    <!-- <태그 id="이름"></태그> : 요소를 지칭하는 고유한 이름 (하나의 웹 문서 내에 1개만 존재해야함)
    중복불가 / class보다는 사용빈도 낮음(나중에 리액트 배울 때에는 ID는 안씀. 근데 class는 씀)
    id는 고유하기 때문에 중요한 요소를 조금 더 쉽게 찾을 수 있다.
    웹페이지에서 사용은 가능하나 검사하면 싹다 걸림-->

    <span id="abc">동해물</span><span>과</span> <span class="red">백두산이</span> 마르고 닳도록
    하느님이 보우하사 <span class="red">우리나라</span> 만세

    <br /><br />

    <!-- <태그 data-이름="데이터"></태그> | data- : 요소에 데이터를 지정(저장) / 사용자 정의 속성을 만듦
          data로 시작하는 건 사용자 정의 사용빈도가 높지는 않지만 알아두면 유용함
          자바 배우고 다시 ㄱㄱ -->
          <!-- JS에서 이 속성에 저장한 데이터를 꺼내서 이용 가능 -->
          <!-- 사용법 : data-내가 원하는 이름="데이터" -->
          <!-- 인풋태그와 다르게 벨류 속성이 없어서 데이터로 저장해줘야함 -->
          <div data-fruit-name="apple">사과</div>
          <div data-fruit-name="bananan">바나나</div>

          <script>
            // div태그를 모두 찾아서 elements라는 이름의 그릇(저장공간)에 담아라
            // =은 오른쪽에있는 정보를 왼쪽에 담아라
            const elements = document.querySelectorAll('div');
            // for 반복문 : 하단에서는 엘리먼츠를 반복해라~~
            // 찾은 요소들을 하나씩 반복해가면서 element에 다시 담고
            elements.forEach(element => {
              //element안에 dataset이 들어가있음
              //dataset 안에는 fruit-name으로 접근
              // console.log(element.dataset.fruit-name) 안됨
              console.log(element.dataset.fruitName) //JS표기법
            })

          </script>

  </body>
</html>
