<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html 기본 문법
    <시작태그>내용(Content)</종료태그>
    ex)<div>HELLo</div>
    전체를 HTML 요소(Elemet)라 부르고 태그라고 혼용해서 부르기도 함

    <태그><태그>내용</태그></태그> <-- 부모자식관곈
    - > 태그 안에 태그를 삽입 할 수 있음
    ※ 추가될수록 복잡해질 수 있음으로 줄바꿈을 잘 해줘야함
     ex)     <div>  - 상위,부모,조상 요소
                <p>  - 하위,자식,후손 요소
                    <a href="">내용</a>
                </p>
             </div> -->

    <!-- 빈(Empty) 태그
        메타태그 = <meta charset="UTF-8">
        링크태그 = <link rel="stylesheet" href="./main.css">
        이미지 태그 = <img src="./images/logo.png" alt="상대경로 로고이미지입니당"> 

        리액트에서는 <img src="" alt=""/> <-- 닫아줘야함

        XXx <img />  | <img src="./cat.jpg" alt="고양이" /> OOOO
        XXx <input /> | <input type="text" />OOOO <- 타입이 속성임(속성 입력 안하면 디폴트 값으로는 텍스트로 입력됨.)
                      | <input type="checkbox" /> OOOO <- ㄹㅇ 말그대로 체크박스임.
         
        인풋예시  https://www.tcpschool.com/html-tag-attrs/input-type   

    -->

    <!-- 속성과 값 -->
    <!-- 주로 빈 태그들은 내용을 갖지 않기에 각각의 역할을 명학히 하기 위해 속성과 값을 이용함. -->
    <div>HELLo</div>
    <input type="text" /> 
    <!-- - 텍스트 입력 -->
    <input type="checkbox">
    <!-- - 체크박스 -->

</body>
</html>
