<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 인라인 요소는 글자를 다루기 위한 요소( 그 자체가 글자처럼 취급됨) -->

 <!-- 인라인(Inline) 요소 : 글자를 만들기 위한 요소들.
ex) span -> 본질적으로 아무것도 나타내지 않는, 콘텐츠 영역을 설정하는 용도. 
= 요소가 수평으로 쌓임
= 포함한 콘텐츠 크기만큼 자동으로 줄어듬 -->

<!-- 아무리 줄바꿈을 해도 요소가 수평으로 쌓임 -->
<!-- 줄바꿈 여러번해도 화면에서는 띄어쓰기 한번만 가능 -->

<!-- <span style="width: 100px;">Hello</span> / <span style="height: 100px;">World</span>
-> 반응없음
-> 폰트크기와 다른 개념으로 크기 설정은 불가능함.



<span><div></div></span> <<--인라인요소안에 블록요소 못넣음
<span><span></span></span> <<-- 인라인 요소안에 인라인은 가능~~ -->

<span>HELLo</span><span>World</span>
<span>HELLo</span>
<span>World</span>
<br>
<!-- 글자는 가로/세로 사이즈를 가질 수 없음(지정불가) -->
<span style="width: 100px;">Hello</span>
<span style="height: 100px;">World</span>
<br>

<!-- 상하 여백 불가, 좌우 여백만 가능 -->
<!-- <span style="margin: 20px 20px;">Hello</span> / <span style="padding: 20px 20px;">World</span>
-> Hello World 의 크기는 변함없으나, margin - 겉의 여백, padding - 안쪽 여백이 변함 -->
<span style="margin: 20px 20px; background-color: blue;">Hello</span>
<span style="padding: 20px 20px; background-color: blue;">World</span>
<br>
<br>
<!-- 인라인요소안에 블록요소 못넣음 = 웹 표준성 안지킴 -->
<!-- 글자 안에는 박스를 못넣음으로 생각하기 -->
<span><div>div in span</div></span>
<span><span>span in span</span></span>

</body>
</html>
