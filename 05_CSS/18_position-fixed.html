<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    body{
      /* 세로 스크롤 만들기 위해 추가 */
      height: 3000px;
    }

    .grandparent{
      width: 800px;
      height: 550px;
      background-color: #faefb0;
    }

    .parent{
      width: 600px;
      height: 350px;
      background-color: #dba94c;
    }

    .child-1{
      width: 250px;
      height: 150px;
      background-color: #ff7b00;
    }

    .child-2{
      width: 350px;
      height: 250px;
      background-color: #ffc400;

      /* fixed는 뷰포트기준으로 배치
      (화면을 스크롤해도 요소의 위치가 고정됨) */
      /* 앱솔루트와 같은 속성으로 일반 배치 흐름에서 벗어남(제외됨)
        >>위치의 기준이 변경됨으로 인해서 벗어남 */

      position: fixed;
      bottom: 30px;
      right: 60px;

      /* 보통 고정된 헤더, 광고 배너나 최상단으로 이동하는 버튼을 만들 때 주로 사용 */


    }


    .child-3{
      width: 250px;
      height: 300px;
      background-color: #ffde24;
    }

  </style>
</head>
<body>
  <div class="grandparent">
    <div class="parent">
      <div class="child-1">1</div>
      <div class="child-2">2</div>
      <div class="child-3">3</div>
    </div>
  </div>

</body>
</html>
