<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 가상 요소 선택자 : html에 가상의 요소를 생성 또는 제어 가능 */
      /* 
    ::before , ::after <- 사용 시
      반드시 CSS의 content:"" 속성과 같이 사용
    */

      .box {
        width: 100px;
        height: 100px;
        background-color: orange;
      }

      /* ::before( 요소의 내부 앞에 내용 삽입) */
      /* .box::before{
      content: "앞!!";
    } */

      /* ::after ( 요소의 내부 뒤에 내용 삽입) */
      /* .box::after{
      content: "뒤!!";
    }   */

      /* 꼭 텍스트가 아니여도 됨!
      근데 content 속성은 ""로 값을 비워두더라도 필수작성 */
      /* ::before , ::after 는 글자처럼 취급되는 인라인요소 */

      .box::after {
        content: "";
        width: 30px;
        height: 30px;
        background-color: aqua;
        /* 가상요소는 인라인요소이기 때문에 가로세로 지정 불가 */
        display: inline-block;
      }

      /* 잘 활용하면 html구조 추가와 class 속성 값의 추가 없이 제어 가능 */

      /* 그 밖에 많이 쓰는 ::
       ::placeholder, ::-webkit-scrollbar  */
      /* Tip! 커스텀 스크롤바 만들기 */
      /* 01 클래스를 먼저 만들기 */
      .overflow-auto {
        overflow: auto;
      }

      .designed-scroll::-webkit-scrollbar {
        /* 스크롤바 두께 */
        width: 6px;
      }

      .designed-scroll::-webkit-scrollbar-thumb {
        /* 스크롤바 색상, 모서리 둥글게 */
        background-color: #cccccc;
        border-radius: 2.5px;
      }

      .designed-scroll::-webkit-scrollbar-thumb:active {
        /* 클릭시 스크롤바 변경 */
        background-color: #262626;
        border-radius: 2.5px;
      }
    </style>
  </head>
  <body>
    <div class="box">Content!</div>

    <br>
    <hr>

    <!-- 커스텀 스크롤바 만들기 -->
    <div class="box overflow-auto designed-scroll">
      Content! 
      Content! 
      Content! 
      Content! 
      Content! 
      Content! 
      Content! 
      Content!
      Content! 
      Content! 
      Content! 
      Content! 
      Content! 
      Content!
    </div>

  </body>
</html>
