    .container-2 .item {

    .container-2 .item:last-child{

    }

    .container-3 .item{
      width: 100px;
      height: 100px;
      background-color: orange;
    }

    .container-3 .item:first-child{
      /* 실선연습 */
      border: 10px solid;
      /* padding과 같이 요소의 크기가 커짐 */
      color: blue;
      /* 지정된 색상 값이 없으면요소의 글꼴 색상이 적용(보통 명확하게 지정해서 사용) */

    }

    .container-3 .item:nth-child(2){
      /* 파선 연습 */
      border: 10px dashed #ff0000;
    }


    .container-3 .item:last-child{
      /* 점선 */
      /* border: 10px dotted #a11180; */
      border-top: 10px dotted #f9ddf3;
      border-right: 10px dashed     #f864d6;
      border-bottom: 10px solid #f948d0;
      border-left: 10px dashed #940071;

    }


    .container-4 {
      width: 100px;
      height: 100px;
      background-color: orange;
      margin: 20px;
      /* border-radius: 10px;
      border-radius: 10px 20px;
      border-radius: 10px 20px 30px; */
      /* border-radius: 10px 20px 30px 40px; */

      /* Tip 원만들기 */

      /* 요소의 길이가 바뀌면 같이 수정해야함 */

      /* 상대단위를 쓰면 해결 */
      border-radius: 50%;

    }

    .container-5{
      width: 100px;
      height: 100px;
      background-color: orange;
    }

    .container-5.compare{
      /* border로 인해 요소의 크기가 10px 증가 */
      border: 5px solid red;
      /* padding으로 인해 요소의 크기가 40px 증가 */
      padding: 20px;

      /*  요소의 크기는 150x150으로 늘어남
      만약 요소의 가로/세로 길이를 100px로 유지하고 싶다면 늘어난 50px만큼 빼줘야함 */

      box-sizing: border-box;
      /* 가로/세로 계산에 padding과 boder 값도 포함해서 자동으로 content 영역이 줄어듦 */
      /* 요소에 padding 과 boder값이 추가될 때 지정한 크기보다 커지느 것을 방지 */
    }

  <!-- 
    자주 사용하는 CSS 단위(*많이 사용)

    1. px(픽셀)*: 
      디바이스가 표현할 수 있는 화면의 점
      1920 x 1080 해상도에서 1920, 1080 숫자들이 가로, 세로에 들어가는 픽셀의 수를 의미
    2. %(상대적 백분율)*:
      특정 값을 기준으로 몇 퍼센트의 크기를 가지는지 표현하는 상대 단위
    3. em(요소의 글꼴 크기):
      요소 자신의 글꼴 크기를 기준으로 하는 상대 단위
      예를 들어 요소의 글꼴 크기가 10px이면 1em은 10px을 의미
    4. rem(root-em, 루트 요소의 글꼴 크기):
      루트(최상위) 요소(html)의 글꼴 크기를 기준으로 하는 상대 단위
      루트의 글꼴 크기 기본값은 16px이므로 1rem은 16px을 의미
    5. vw(뷰포트의 가로 너비의 백분율):
      예를 들어 뷰포트의 가로가 1920px인 경우 10vw는 192px
      브라우저 창 크기 조절 시 상대적으로 바뀜 
    6. vh(뷰포트의 세로 높이의 백분율):
      예를 들어 뷰포트의 세로가 1080px인 경우 10vh는 108px 
      브라우저 창 크기 조절 시 상대적으로 바뀜 
  -->
  
  <br><br>

  <h4>CSS 단위 실습</h4>
  <div class="parent-2">
    <div class="child-2"></div>
  </div>
