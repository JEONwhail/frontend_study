<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .parent {
        width: 600px;
        height: 350px;
        background-color: blue;
        /* 자식 요소에서 absolute를 쓰는 경우 위치기준을 잡기 위해 사용 */
        position: relative;
      }

      .child-1 {
        width: 250px;
        height: 150px;
        background-color: #ff7b00;
        /* position: static;  */
        /*기본값이라 주나마나~~~*/

        position: relative;
        z-index: 999;
      }

      .child-2 {
        width: 350px;
        height: 250px;
        background-color: #77bea1;
        position: absolute;
        top: 80px;
        left: 100px;
        z-index: 1;
      }

      .child-3 {
        width: 250px;
        height: 300px;
        background-color: #ea00ff;
        position: absolute;
        bottom: 0;
        right: 130px;
        z-index: 2;
      }

      /* 정리 : 
        position이 적용된 요소들이 많을 때 누가 맨 앞에 올 것인가?
        x-index로 조정 : 요소의 쌓임 정도를 지정, 숫자가 높을수록 위에 쌓임 */
      /* (중요!!) position속성의 값(static 제외)이 같이 있어야 적용되고,
      Flex Items에서도 사용 가능   */
      /* 주로 슬라이드메뉴, 드롬다운(콤보박스), 모달창이나 로딩, 백그라운드 비활성화 영역 등에 사용 */


      span{
        width: 100px;
        height: 100px;
        background-color: orange;
        font-size: 40px;
        /* position: relative; */


        position: absolute;
      }
    </style>

    <script>
      //밑에 깔린 요소도 같이 클릭되는지 확인하기 위한 함수
      function print(el) {
        console.log(el);
      }

      //(참고) 이벤트 버블링
      //이거때문에 버그 일어나는 경우가 종종있음
      //이벤트가 제일 깊은 곳에 있는 요소에서 시작해 부모요소를 거슬러 올라가며 발생하는 모양이 마치 물속 거품(bubble)과 닮았기 때문
      //몇몇 이벤트(focus 등)를 제외하곤 대부분의 이벤트는 버블링 됨
    </script>

  </head>
  <body>
    <div class="parent" onclick="print('parent')">
      <div class="child-1" onclick="print('child-1')">1</div>
      <div class="child-2" onclick="print('child-2')">2</div>
      <div class="child-3" onclick="print('child-3')">3</div>
    </div>

    <!-- (참고) position 속성의 값으로 앱솔루트,픽스드가 지정된 요손,ㄴ 디스플레이가 블럭으로 변경됨 -->
    <!-- 디스플레이 속성을 변경을 하려해도 변경 불가 -->

    <span>123</span>
  </body>
</html>



<!-- (정리) Quiz
  Q1: position 속성의 기본값은?
  A1: static

  Q2: 위치상 부모 요소를 기준으로 배치하는 position 속성의 값은?
  A2: absolute 

  Q3: 뷰포트를 기준으로 배치하는 position 속성의 값은?
  A3: fixed

  Q4: display 속성이 block의 값으로 바뀌지 않는 position 속성의 값은?
    1) absolute  2) relative  3) fixed
  A4: relative
-->
