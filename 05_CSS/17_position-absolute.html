<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .grandparent{
      width: 800px;
      height: 550px;
      background-color: #faefb0;
    }

    .parent{
      width: 600px;
      height: 350px;
      background-color: #dba94c;

      /* 부모 요소에 위피 기준을 만들어줌 */
      position: relative;


    }

    .child-1{
      width: 250px;
      height: 150px;
      background-color: #ff7b00;
    }

    .child-2{
      width: 350px;
      height: 250px;
      background-color: #ffc400;
      position: absolute;

      /* absolute : 상위 요소 중 위치 기준이 존재하는 가장 가까운 요소를 기준으로 배치 */
      /* position: absolute; = 쓰먄 일반 배치 흐름에서 벗어남(제외됨) */  
      bottom: 20px;
      right: 60px;

      /* 위치 기준 요소가 없으면 최상위까지 타고 올라감*/
    }


    .child-3{
      width: 250px;
      height: 300px;
      background-color: #ffde24;
    }


    /* 정리 : 보통 absolute를 써서 배치를 한다면 해당 요소의 부모요소에 relative 를 지정 */


    .wrapper{
      width: 800px;
      height: 400px;
      background-color: #0011ff;
      position: relative;
    }

    .box{
      width: 100px;
      height: 100px;
      background-color: #8dbaff;
      position: absolute;
      bottom: 0;
      top: 0;
      margin: auto;
      left: 0;
      right: 0;
    }

  </style>
</head>
<body>
  <div class="grandparent">
    <div class="parent">
      <div class="child-1">1</div>
      <div class="child-2">2</div>
      <div class="child-3">3</div>
    </div>
  </div>


  <br><br>
  <!-- Tip! absolute가 적용된 요소의 수평, 수직 가운데 배치 -->

  <div class="wrapper">
    <div class="box"></div>
  </div>
</body>
</html>
