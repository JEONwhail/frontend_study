<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    a{
      display: block;
      width: 200px;
      height: 100px;
      background-color: orange;
      font-size: 24px;

        /* 기본적으로 a태그는 파란색 또는 보라색 */
      color: white;

      /* 밑줄은  a태그이 기본 스타일 */
      text-decoration: none;

      /* 글자의 수평 가운데 정렬 */
      text-align: center;

      line-height: 100px;
    }

  </style>

</head>
<body>
  <a href="https://www.google.com">Google</a>
</body>
</html>
