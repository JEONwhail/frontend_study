<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 1. 외부 스타일 시트(링크방식) -->
  <!-- main.css 통으로 가져옴 -->  

<link rel="stylesheet" href="./css/main.css">
<!-- <link rel="stylesheet" href="./css/box.css"> -->

<!-- 2. 내부스타일시트(내장방식) -->
<!-- 
  장점 : 별도의 파일을 만들지 않고 바로 적용 가능.
  단점 : css내용이 많아질 경우 html코드가 복잡해짐.
        여러 html문서에서 같은 스타이이 반복될 경우 문서마다 반복작성해야함.  
        수정할 때도 문서마다 찾아다니면서 모두 수정해야함 -> 비효율적(유지보수에 안좋음)
-->
<style>
  div{
    color: aqua;
    margin: 20px;
  }
</style>


</head>
<body>
  <!-- 3. 인라인 스타일(인라인 방식) -->
  <!-- 
    우선순위 점수가 가장 높음
    장점 : 선택자 없이 해당 요소에 직접 스타일을 작성하므로 편리함.
    단점 : 우선순위가 제일 높아 스타일 못 덮어씀 (많이 쓸 수록 유지보수 어려움)
   -->
  <div class="box" style="color: green;">practice</div>
  
</body>
</html>
