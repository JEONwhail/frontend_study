<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 우선순위 점수가 낮은 것 부터 사습 */

    /* /* body(상속) > * => 태그 -> 클래스 -> 아이디 -> 인라인 -> !important */



    div{
      color: red !important;
      /* !important는 점수가 무한대
      CSS 초보자들이 종종 사용ㅎ하는데 되도록이면 사용지양
      남발한ㄴ 숙난 나중에 스타일 변경시 숮ㅇ이 어려움
      
      
      정말 이 스타일이 무조건 적용되어야하거ㅏ 절대 변경하면 안되는곳에 사용*/

    }

    #hello{
      color: yellow;
    }

    .hello{
      color: green;
    }

    /* 점수가 같으면, 가장 마지막에 해석딘 스타일이 적용 */
    /* 선택자를 여러개 사용하여 명확하게 선택하면 우선순위가 */

    div.hello{
      color: #96ff96;
    }

    div{
      color: royalblue;
    }


    * {
      color: darkblue;
    }



  </style>
</head>

<body>
  <div id=" hello" class="hello" style="color: olive;">
    hello
  </div>
</body>
</html>
