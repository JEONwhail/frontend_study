<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* <!-- 기본선택자(4가지) --> */
    /* 1. 전체선택자 : 모든 요소(태그)를 선택 */
    /* 
    사용예
    -단독 : 스타일 작업 초기에 color, font-size등 공통 스타일을 적용할때
    -복합 : 어떤 범위 안에 모든 요소를 선택할 때
    */

    /* *{
      color: red;
    } */

    /* 2. 태그 선택자 : 태그 이름으로 선택 */
    /* li{
      color: aqua;
    } */

    /* 3 클래스 선택자 : class 속성의 값으로 선택 */
    /* .strawberry{
      color: blue;
    } */

    /* 4 아이디 선택자 : id속성의 값으로 선택 */
    #strawberry{
      color: blue;
    }
  /* 아이디 > 클래스 > 태그 > 전체 : 왼쪽이 가장 큼  */
  /* 왼쪽으로 갈수록 구체적인(명확한)선태 */
  </style>
  
</head>
<body>
  <div>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li id="strawberry" class="strawberry">딸기</li>
    </ul>
    <div>당근</div>
    <p>토마토</p>
    <span class="strawberry">딸기</span>
  </div>
  
</body>
</html>
