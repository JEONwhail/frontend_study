<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 복합선택자 : 기본 선택자를 2개 이상 조합해서 사용하는 선택자 */
    /* 01. 일치 선택자 : 동시에 만족하는 요소를 선택 */
    /* span.strawberry{
      color: blue;
    } */

    /* 02. 자식 선택자 : 자식 요소를 선택 */
    /* ul > .strawberry{
      color: aquamarine;
    } */

    /* 03. 하위(후소,자손) 선택자 : 하위 요소(자식 포함)를 선택  */
    /* !!띄어쓰기가 선택자의 기호!! */
    /* div .strawberry{
      color: blue;
    } */

    /* 04. 인접 형제 선택자 : "인접한 다음 형제" 요소 "하나"만 선택함 */
    /* .strawberry + li {
      color: blueviolet;
    } */

    /* 05. 일반 형제 선택자 : 다음 형제 요소 "모두"를 선택 */
    /* 사용빈도는 낮지만, 간혹가다가 다음 형제 요소들 중에 특정 요소를 고를 때 유용함 */
    /* .strawberry ~ li {
      color: aqua;
    } */

    .strawberry ~ .apple {
      color: aqua;
    }

    /* <!-- Tip! !! -- input,button 이 반복되는 경우 그 사이를 떨어뜨릴때 --> */
    /* 인라인블록 태그 속성 변경 */
    
    input{
      display: block;
    }

    /* 첫번째에는 안들어감. 그 다음 태그부터 css효과 먹음 */
    /* input + input{
      margin-top: 30px;
    } */

    /* 전체적으로 마진이 들어감 --> 추후 나중에 빼야할 거는 작업해서 빼줘야함 */
    input{
      margin-top: 30px;
    }

    input:first-child{
      margin-top: 0;
    }

    button + button {
      margin-left: 16px;
    }

  </style>
  
</head>
<body>
  <input type="text">
  <input type="text">
  <input type="text">
  <div>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li id="strawberry" class="strawberry">딸기</li>
    </ul>
    <div>당근</div>
    <p>토마토</p>
    <span class="strawberry">딸기</span>
  </div>

  <div class="strawberry">딸기</div>

  <ul>
    <li>오렌지</li>
    <li>수박</li>
    <li class="strawberry">딸기</li>
    <li>망고</li>
    <li class="apple">사과</li>
  </ul>

  
  <input type="text">
  <input type="text">
  <input type="text">
  <br>
  <button type="button"></button>
  <button type="button"></button>
  <button type="button"></button>

</body>
</html>
