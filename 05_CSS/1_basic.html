<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* css 기본 문법 */
    /* 선택자 + 중괄호 후에 스타일속성을 쓰면 됨 */
    /* ex) 태그 또는 클래스(.),아이디(#) {
                                          color : blue;
                                        } */
    div{
      color: blue;
      text-decoration: underline;
      font-weight: bold;
      font-size: 50px;
    }
    /* 속성 여러개 = 가독성을 위해서 줄바꿈해서 입력하기 */
    span{
      color: gray;
      font-size: 50px;
      text-decoration: line-through;
      /* text-decoration: line-through; - 취소선 */
    }

  </style>

</head>
<body>
  <div>css연습</div>
  <span>또 다른 연습</span>
</body>
</html>
